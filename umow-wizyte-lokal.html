<!DOCTYPE html>

  <!-- Flatpickr CSS (graficzny kalendarz) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      background: #4caf50;
      color: #fff;
      padding: 20px 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .navbar a:hover {

    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #4caf50;
      margin-bottom: 20px;
      text-align: center;
    }

    .date-picker-container {
      text-align: center;
      margin-bottom: 30px;
    }
    #datePicker {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }

    .timeslots-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
    }
    .timeslot-button {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease;
    }
    .timeslot-button:hover {
      background: #e0e0e0;
    }
    .timeslot-button.selected {
      background: #4caf50;
      color: #fff;
      border-color: #388e3c;
    }

    footer {
      background: #f4f4f4;
      padding: 20px 0;
      margin-top: 60px;
    }
    footer .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><h1>BKRJ Vet</h1></div>
      <nav id="nav-bar">

        <a href="umow-wizyte.html" id="nav-umow">Umów wizytę</a>

        <a href="login.html" id="nav-logowanie">Logowanie</a>
        <a href="#about">O nas</a>
        <a href="#contact">Kontakt</a>
        <a href="konto.html" id="nav-konto" style="display: none;">Moje Konto</a>

    </div>

  <div class="container">
    <h2 id="lokal-title">Wybierz termin wizyty</h2>

    <div class="date-picker-container">
      <input
        type="text"
        id="datePicker"
        placeholder="Wybierz datę"
        readonly
      />
    </div>

    <div id="timeslots" class="timeslots-container">
      <!-- Tutaj zostaną wygenerowane przyciski z godzinami -->

  <footer>

        <p>&copy; 2025 BKRJ Vet. Wszelkie prawa zastrzeżone.</p>
      </div>
      <div>

        <p>Poniedziałek – Piątek: 8:00 – 18:00</p>
        <p>Sobota: 9:00 – 14:00</p>

  <!-- Flatpickr JS (graficzny kalendarz) -->

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZoVVfUPSyS7zELBqEsLNYuVdBqfSq-BE",
      authDomain: "bkrj-vet.firebaseapp.com",
      projectId: "bkrj-vet",
      storageBucket: "bkrj-vet.firebasestorage.app",
      messagingSenderId: "289704325759",

  <!-- Skrypt do obsługi wyboru daty i generowania godzin -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1. Odczyt parametru "lokal" z URL
      const params = new URLSearchParams(window.location.search);
      const lokalParam = params.get("lokal");
      const lokalTitleEl = document.getElementById("lokal-title");
      let lokalName = "";

      if (lokalParam === "1") {
        lokalName = "Warszawa Centrum";
      } else if (lokalParam === "2") {
        lokalName = "Warszawa Praga";
      } else {
        lokalName = "Nieznany lokal";
      }

      lokalTitleEl.textContent = `Wybierz termin wizyty – ${lokalName}`;

      // 2. Inicjalizacja Flatpickr na polu #datePicker
      const datePicker = flatpickr("#datePicker", {
        dateFormat: "d-m-Y",
        minDate: "today",
        onChange: function (selectedDates, dateStr) {
          if (dateStr) {
            generateTimeSlots(dateStr);
          }
        },
      });

      // 3. Funkcja generująca przyciski z godzinami co 20 minut (8:00–17:40)
      function generateTimeSlots(dateStr) {
        // Czyścimy poprzednie przyciski
        const container = document.getElementById("timeslots");
        container.innerHTML = "";

        // Godziny rejestracji w klinice: od 8:00 do 18:00
        // Tworzymy interwały co 20 minut (ostatni start: 17:40)
        const startHour = 8;
        const endHour = 18; // koniec pracy
        const intervalMinutes = 20;

        let slots = [];
        for (let h = startHour; h < endHour; h++) {
          for (let m = 0; m < 60; m += intervalMinutes) {
            // Jeśli godzina h=17 i m=40, to slot 17:40 → kończy się 18:00
            if (h === endHour - 1 && m > 40) break;
            const hourStr = String(h).padStart(2, "0");
            const minStr = String(m).padStart(2, "0");
            slots.push(`${hourStr}:${minStr}`);
          }
        }

        // Tworzymy przyciski
        slots.forEach((time) => {
          const btn = document.createElement("div");
          btn.classList.add("timeslot-button");
          btn.textContent = time;
          btn.dataset.time = time;
          btn.addEventListener("click", () => {
            // Odznaczamy inne przyciski
            document
              .querySelectorAll(".timeslot-button.selected")
              .forEach((el) => el.classList.remove("selected"));

            // Zaznaczamy wybrany
            btn.classList.add("selected");

            // Tutaj można dodać dalszą logikę (np. zapamiętać w pamięci lub przejście do kolejnego kroku)
            console.log(
              `Wybrano: Lokal ${lokalParam}, data: ${dateStr}, godzina: ${time}`
            );
          });
          container.appendChild(btn);
        });
      }
    });
  </script>
</body>
</html>
