<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umów wizytę – Wybór terminu</title>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; }
    header { background: #4caf50; color: #fff; padding: 20px 0; }
    .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .navbar a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    .navbar a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
    h2 { color: #4caf50; margin-bottom: 20px; text-align: center; }
    .date-picker-container { text-align: center; margin-bottom: 30px; }
    #datePicker { font-size: 1rem; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 200px; text-align: center; cursor: pointer; }
    .timeslots-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px,1fr)); gap: 10px; margin-bottom: 30px; }
    .timeslot-button { padding: 10px; background: #f4f4f4; border:1px solid #ccc; border-radius:4px; cursor:pointer; text-align:center; transition: background .2s ease; }
    .timeslot-button:hover { background:#e0e0e0; }
    .timeslot-button.selected { background:#4caf50; color:#fff; border-color:#388e3c; }
    .booking-details { display:none; border:1px solid #ccc; padding:20px; border-radius:5px; background:#fafafa; margin-bottom:30px; }
    .booking-details h3 { margin-top:0; color:#4caf50; }
    .booking-details label { display:block; margin:15px 0 5px; font-weight:bold; }
    .booking-details select, .booking-details input { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    .submit-button { text-align:center; margin-top:20px; }
    .submit-button button { padding:10px 20px; background:#4caf50; color:#fff; border:none; border-radius:4px; font-size:1rem; cursor:pointer; transition: background .2s ease; }
    .submit-button button:hover { background:#388e3c; }
    /* Modal */
    .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal { background:#fff; padding:20px; border-radius:8px; max-width:400px; text-align:center; }
    .modal h3 { margin-top:0; color:#4caf50; }
    .modal button { margin-top:15px; padding:8px 16px; }
    footer { background:#f4f4f4; padding:20px 0; margin-top:60px; }
    footer .container { display:flex; justify-content:space-between; flex-wrap:wrap; }
    footer p { margin:5px 0; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><h1>BKRJ Vet</h1></div>
      <nav>
        <a href="index.html">Strona główna</a>
        <a href="umow-wizyte.html">Umów wizytę</a>
        <a href="konto.html">Moje Konto</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 id="lokal-title">Wybierz termin wizyty</h2>
    <div class="date-picker-container">
      <input type="text" id="datePicker" placeholder="Wybierz datę" readonly />
    </div>
    <div id="timeslots" class="timeslots-container"></div>

    <div id="booking-details" class="booking-details">
      <h3>Uzupełnij szczegóły wizyty</h3>
      <label for="pet-select">Wybierz zwierzaka</label>
      <select id="pet-select"></select>
      <label for="visit-type">Rodzaj wizyty</label>
      <select id="visit-type">
        <option value="" disabled selected>Wybierz rodzaj wizyty</option>
        <option value="kontrola" data-duration="20">Kontrola (20 min)</option>
        <option value="szczepienie" data-duration="30">Szczepienie (30 min)</option>
        <option value="zabieg" data-duration="120">Zabieg (120 min)</option>
      </select>
      <label for="doctor-select">Wybierz lekarza</label>
      <select id="doctor-select"></select>
      <div class="submit-button">
        <button id="confirm-appointment">Potwierdź wizytę</button>
      </div>
    </div>
  </div>

  <!-- Modal potwierdzenia -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <h3>Wizyta potwierdzona!</h3>
      <div id="modal-content"></div>
      <button id="modal-close">Zamknij</button>
    </div>
  </div>

  <footer>
    <div class="container">
      <div><p>&copy; 2025 BKRJ Vet</p></div>
      <div><p>Pon–Pt 8–18, Sb 9–14</p></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZoVVfUPSyS7zELBqEsLNYuVdBqfSq-BE",
      authDomain: "bkrj-vet.firebaseapp.com",
      projectId: "bkrj-vet",
      storageBucket: "bkrj-vet.firebasestorage.app",
      messagingSenderId: "289704325759",
      appId: "1:289704325759:web:844ebae6cff71bbf40854a",
      measurementId: "G-EH0EC8NKXC"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUserUid = "";

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = 'login.html';
      currentUserUid = user.uid;
      await loadPets(user.uid);
      await loadDoctors();
    });

    async function loadPets(uid) {
      const sel = document.getElementById('pet-select'); sel.innerHTML = '<option disabled selected>Ładowanie...</option>';
      const snap = await getDocs(collection(db,'users',uid,'pets'));
      sel.innerHTML=''; if(snap.empty) sel.innerHTML='<option disabled>Brak zwierzaków</option>';
      else { sel.innerHTML='<option disabled selected>Wybierz zwierzaka</option>'; snap.forEach(d=>{
        const data=d.data(); const o=document.createElement('option'); o.value=d.id; o.textContent=`${data.name} (${data.species})`; sel.append(o);
      });}
    }

    async function loadDoctors() {
      const sel=document.getElementById('doctor-select'); sel.innerHTML='<option disabled selected>Ładowanie...</option>';
      const q = query(collection(db,'users'), where('role','==','doctor'));
      const snap = await getDocs(q);
      sel.innerHTML=''; if(snap.empty) sel.innerHTML='<option disabled>Brak lekarzy</option>';
      else { sel.innerHTML='<option disabled selected>Wybierz lekarza</option>'; snap.forEach(d=>{
        const data=d.data(); const o=document.createElement('option'); o.value=d.id; o.textContent=`${data.firstName||data.email}`; sel.append(o);
      }); }
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params=new URLSearchParams(location.search); const lokal=params.get('lokal');
      document.getElementById('lokal-title').textContent = `Wybierz termin wizyty – ${lokal==='1'?'Warszawa Centrum':'Warszawa Praga'}`;
      flatpickr('#datePicker',{dateFormat:'Y-m-d',minDate:'today',onChange:(_,d)=>d&&generateTimeSlots(d)});
      let selDate='',selTime='';
      window.generateTimeSlots=dateStr=>{
        selDate=dateStr; const cont=document.getElementById('timeslots'); cont.innerHTML='';
        for(let h=8;h<18;h++)for(let m=0;m<60;m+=20){if(h===17&&m>40)break; const t=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
          const b=document.createElement('div'); b.className='timeslot-button'; b.textContent=t; b.onclick=()=>{
            document.querySelectorAll('.timeslot-button.selected').forEach(e=>e.classList.remove('selected'));
            b.classList.add('selected'); document.getElementById('booking-details').style.display='block'; selTime=t;
          }; cont.append(b);
        }
      };
      document.getElementById('confirm-appointment').onclick=async()=>{
        const petId=document.getElementById('pet-select').value;
        const petName=document.getElementById('pet-select').selectedOptions[0].textContent;
        const vt=document.getElementById('visit-type'); const visitType=vt.options[vt.selectedIndex].text;
        const duration=vt.selectedOptions[0].dataset.duration;
        const doctorId=document.getElementById('doctor-select').value;
        const doctorName=document.getElementById('doctor-select').selectedOptions[0].textContent;
        if(!petId||!visitType||!doctorId) return alert('Uzupełnij wszystkie pola.');
        const booking={ createdAt: serverTimestamp(), userId:currentUserUid, petId, petName, petSpecies:petName.match(/\(([^)]+)\)/)[1], date:selDate, hour:selTime, visitType:`${visitType}`, duration: parseInt(duration), doctorId, doctorName, location: lokal==='1'?'Warszawa Centrum':'Warszawa Praga' };
        // zapis dla pacjenta
        await addDoc(collection(db,'users',currentUserUid,'bookings'),booking);
        // zapis dla lekarza
        await addDoc(collection(db,'users',doctorId,'bookings'),booking);
        // pokaz modal
        const modal=document.getElementById('modal'); const mc=document.getElementById('modal-content');
        mc.innerHTML=`<p><strong>Data:</strong> ${booking.date} ${booking.hour}</p><p><strong>Zwierzak:</strong> ${booking.petName}</p><p><strong>Lekarz:</strong> ${booking.doctorName}</p><p><strong>Typ wizyty:</strong> ${booking.visitType}</p>`;
        modal.style.display='flex';
        document.getElementById('modal-close').onclick=()=>modal.style.display='none';
      };
    });
  </script>
</body>
</html>
